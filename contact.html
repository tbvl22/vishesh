  <main class="pt-5 mt-5">
    <section id="contact">
      <div class="container">
        <h2>Get in Touch</h2>
        <div class="row mt-4">
          <div class="col-md-6 mb-4">
            <div class="contact-info">
              <h5>Contact Information</h5>
              <p><i class="bi bi-geo-alt-fill"></i> Trustworthy BiometraVision Lab, IISER Bhopal</p>
              <p><i class="bi bi-envelope-fill"></i> vishesh22@iiserb.ac.in</p>
              <p><i class="bi bi-phone-fill"></i> +91-8757334018</p>
              <div class="social-icons mt-3">
                <a href="https://www.linkedin.com/in/vishesh-rajput-7a277119b/" target="_blank"><i class="bi bi-linkedin"></i></a>
                <a href="https://twitter.com/vishesh_kumar" target="_blank"><i class="bi bi-twitter"></i></a>
                <a href="https://github.com/vishesh-kumar" target="_blank"><i class="bi bi-github"></i></a>
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-4">
            <h5>Send a Message</h5>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>
